<!-- <a href="#/MainMenu">Main Menu</a> 
    		Login based on http://jasonwatmore.com/post/2015/03/10/AngularJS-User-Registration-and-Login-Example.aspx#loginview
    		-->    		
<h1>{{ app.message }}</h1>
    		
<form name="form" ng-submit="login()" role="form">
	<div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
		<label for="username">Username</label>
		<input type="text" name="username" id="username" class="form-control" ng-model="app.username" required />
		<span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
	</div>
	<div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
		<label for="password">Password</label>
		<input type="password" name="password" id="password" class="form-control" ng-model="app.password" required />
		<span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
	</div>
	<div class="form-actions">
		<button id="login" type="submit" ng-disabled="form.$invalid || app.dataLoading" class="btn btn-primary">Login</button>            		
		<a href="#/Register" class="btn btn-link">Register</a>
	</div>
</form>
